L0A_RAD_Packet:
    name: SWOT_{{ StationName }}_{{ DateTimeCreationFile }}_{{ DateTimeBeginTM }}_{{
        DateTimeEndTM }}_{{ SourceType }}_APID{{ APIDnumber }}.PTM_{{ index }}
    Description: ''
    document: D-56531_SWOT_Product_File_Naming_Convention
    example:
    - SWOT_KRX_20200203T012828_20200203T000000_20200203T011828_S_APID1402.PTM_0
    - SWOT_KRX_20200203T012828_20200203T000000_20200203T011828_S_APID1408.PTM_0
    granule_type: Downlink
    tar_content: []
    mission: SWOT
    Nature: TM
    metadata:
    - StationName
    - DateTimeCreationFile
    - DateTimeBeginTM
    - DateTimeEndTM
    - SourceType
    - APIDnumber
    APIDnumber:
    - 1402
    - 1408
    simu_method:
        name: idefix
        prime_link:
        - L0A_RAD_Prime
        day_file_size:
            1402: 20000ko
            1408: 20000ko
        directory: swot/l0a/{{ APIDnumber }}
        has_path_by_date: false
    CHRONOS:
        source: Notification
        has_path_by_date: false
        geode_sync_duration: 6m
        lifetime_duration: ''
        pcm_metadata: []
        storage_server: GEODE
    GEODE:
        CHRONOS_notified: 'True'
        CHRONOS_queue: geode.chronos.notification
        CHRONOS_filter: All
        SDS_notified: 'False'
        SDS_queue: ''
        SDS_filter: ''
        REGARDS_notified: 'True'
        REGARDS_queue: geode.regards.notification
        REGARDS_filter: All
        is_datalake: 'False'
        is_archived: 'True'
        is_distributed: 'False'
    real_path: traitement/swot/l0a/{{ APIDnumber }}
    NASorGPFS: GPFS
