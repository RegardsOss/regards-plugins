version: '2'
services:
  rs-rabbitmq:
    image: 172.26.46.158/regards-messaging:latest
    networks:
      - regards_IT_network

  rs-postgres:
    image: 172.26.46.158/regards-database:latest
    environment:
      - POSTGRES_PASSWORD=azertyuiop123456789
      - POSTGRES_USER=azertyuiop123456789
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - regards_IT_network

  rs-elasticsearch:
    image: 172.26.46.158/regards-elasticsearch:latest
    environment:
      - cluster.name=regards
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1000m -Xmx1000m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    networks:
      - regards_IT_network

  rs-build:
    image: 172.26.46.158/rs-maven-jdk8-old
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - CI_DIR
      - MODE
    volumes:
      - /DATA/maven-multibranch-repository:/localRepository
      - /usr/bin/docker:/bin/docker # link docker - only useful for deploy MODE
      - /var/run/docker.sock:/var/run/docker.sock
      - ../.:/app_to_build
    links:
      - rs-rabbitmq
      - rs-postgres
      - rs-elasticsearch
    networks:
      - regards_IT_network

networks:
  regards_IT_network:
    external:
      name: regards_IT_network
